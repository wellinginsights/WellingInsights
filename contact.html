<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Get In Touch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="site-title">My Site</a>
        <button class="menu-toggle" aria-label="Toggle navigation menu" id="menu-toggle">
            &#9776;
        </button>
        <ul class="nav-links" id="nav-links">
            <li><a href="index.html">Services (Home)</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact Me</a></li>
            <li><a href="about.html">About Me</a></li>
        </ul>
    </nav>
    
    <main class="container">
        <h1>Contact Me</h1>
        <p>I look forward to hearing about your project! Please use the form below or the contact details provided.</p>

        <form class="contact-form">
            <div style="margin-bottom: 15px;">
                <label for="name" style="display: block; margin-bottom: 5px;">Your Name:</label>
                <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; box-sizing: border-box;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="email" style="display: block; margin-bottom: 5px;">Your Email:</label>
                <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; box-sizing: border-box;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="message" style="display: block; margin-bottom: 5px;">Message:</label>
                <textarea id="message" name="message" rows="6" required style="width: 100%; padding: 10px; box-sizing: border-box;"></textarea>
            </div>
            <button type="submit" style="background-color: var(--primary-blue); color: var(--white); padding: 10px 20px; border: none; cursor: pointer; font-size: 1em;">
                Send Message
            </button>
        </form>
        
    </main>
    
    <footer>
        <p>&copy; 2025 Your Company. All Rights Reserved. | <a href="contact.html" style="color: var(--accent-blue);">Contact Us</a></p>
    </footer>

    <script src="script.js"></script>
</body>
